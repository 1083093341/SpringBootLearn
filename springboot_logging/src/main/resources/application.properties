#指定日志的输出文件位置 内容为追加模式
logging.file=/Users/Devin/Downloads/myboot.log
#  在控制台输出的日志的格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
# 指定文件中日志输出的格式
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n
#关闭某个包下的日志
logging.level.com.zwr.springboot_logging.controller=OFF